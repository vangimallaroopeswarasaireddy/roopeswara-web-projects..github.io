<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VRSR Bookstore</title>
    <link rel="stylesheet" href="book login.css">
</head>
<body>

    <div class="login-container">
        <h2>Login to VRSR Bookstore</h2>
        
        <form id="login-form" action="index.html" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="options">
                <label><input type="checkbox" id="remember"> Remember Me</label>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <div id="error-message" style="color: red; display: none;"></div>
            <button type="submit" class="login-btn">Login</button>

            <p class="register-link">New here? <a href="register.html">Create an account</a></p>
        </form>
    </div>

    <script src="book login.js"></script>
</body>
</html>
